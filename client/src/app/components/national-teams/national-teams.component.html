<div class="container">

  <div class="card-columns row">

    <div class="card col-md-3 app-card" *ngFor="let nationalTeam of nationalTeamsService.nationalTeams;">
      <div class="container img-container">
        <img [src]="nationalTeam.image | withoutPhoto" width="150" height="150" alt="Escudo">
      </div>
      <div class="card-block">
      <h1 class="card-title text-center">{{nationalTeam.name}}</h1>
      <button (click)="showNationalTeam(nationalTeam._id)" type="button" class="btn btn-outline-primary btn-block" >Ver Seleccion</button>
    </div>
    </div>

  </div>
</div>
