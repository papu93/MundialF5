<div class="col-lg-12">
  <h1>{{titulo}}</h1>
  <div *ngIf="alertMessage">
    <div class="alert alert-info">
      {{alertMessage}}
    </div>
  </div>
  <div class="jumbotron jumbotron-padding">
    <div class="container col-lg-6">
      <form #PlayerForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-10">
        <p>
          <label>Nombre:</label>
          <input type="text" #name="ngModel" name="name" [(ngModel)]="player.name" class="form-control" required />
          <span *ngIf="!name.valid && name.touched">
            El nombre es obligatorio
          </span>
        </p>

        <p>
          <label>Posicion:</label>
          <input type="text"  #position="ngModel" name="position" [(ngModel)]="player.position" class="form-control" required />
          <span *ngIf="!position.valid && position.touched">
            La posicion es obligatoria
          </span>
        </p>

        <p>
          <label>Club:</label>
          <input type="text" #club="ngModel" name="club" [(ngModel)]="player.club" class="form-control" required />
          <span *ngIf="!club.valid && club.touched">
            El club es obligatorio
          </span>
        </p>

        <p>
          <label>Liga:</label>
          <input type="text" #league="ngModel" name="league" [(ngModel)]="player.league" class="form-control" required />
          <span *ngIf="!league.valid && league.touched">
            La liga es obligatoria
          </span>
        </p>

        <label>Seleccion:</label>
        <select class="form-control" name="nationalTeam" [(ngModel)]="player.nationalTeam" required>
          <option *ngFor="let nationalTeam of nationalTeamsService.nationalTeams" [value]="nationalTeam._id">{{nationalTeam.name}}</option>
        </select>

        <p>
          <label>Fecha de nacimiento:</label>
          <input type="text" #dateOfBirth="ngModel" name="dateOfBirth" [(ngModel)]="player.dateOfBirth" class="form-control" required />
          <span *ngIf="!dateOfBirth.valid && dateOfBirth.touched">
            La fecha de nacimiento es obligatoria
          </span>
        </p>

        <input type="submit" value="Confirmar datos" class="btn btn-success" [disabled]="!PlayerForm.valid" />
      </form>
    </div>
  </div>
</div>
